<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="icon" href="./images/icon.png" type="image/png">

  <title>AirBot</title>

  <!-- ✅ Botpress Script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.1/inject.js"></script>
</head>
<body>
  <section>
    <!-- ✅ Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light  px-3">
      <a class="navbar-brand" href="#">
        <img src="./images/egyptair-logo-RyABB3Dj-removebg-preview.png" alt="EgyptAir Logo" class="img-fluid" style="max-height: 60px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="./contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="./indexar.html"><i class="fa-solid fa-globe"></i> Ar</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- ✅ Main Section -->
    <div class="main text-center my-4">
      <div class="logo">
        <img src="./images/logo.png" alt="img" class="bot w-100" />
      </div>

      <p class="description">AirBot is a friendly chatbot designed to help users troubleshoot and solve issues related to their personal computers.</p>

      <!-- ✅ Chat Button -->
      <button id="chatNowBtn" type="button" class="btn btn-primary chatBotton mt-3">Chat Now</button>
    </div>

    <!-- ✅ Botpress Webchat Container -->
    <div id="webchat-container">
      <div id="webchat"></div>
    </div>
  </section>

  <!-- ✅ Botpress Init Script -->
  <script>
    window.botpress.init({
      botId: "958c8eb6-7cd3-445c-b4ce-b6a909581660",
      configuration: {
        version: "v1",
        botName: "AirBot",
        botAvatar: "https://files.bpcontent.cloud/2025/07/30/15/20250730152217-X99MV5TZ.png",
        botDescription: "اهلا انا اير بوت مساعد ذكي يفهمك ويوجهك خطوة بخطوة لحل أي مشكلة في جهازك او اي مشاكل فنية",
        fabImage: "https://files.bpcontent.cloud/2025/07/30/15/20250730152642-M97N6MYG.png",
        website: { title: "www.egyair.com", link: "www.egyair.com" },
        email: { title: "it@egyair.com", link: "it@egyair.com" },
        phone: { title: "467500", link: "467500" },
        color: "#051b40",
        variant: "solid",
        headerVariant: "glass",
        themeMode: "light",
        fontFamily: "inter",
        radius: 4,
        feedbackEnabled: true,
        footer: "[⚡ by egyptair](https://www.egyptair.com)",
        additionalStylesheetUrl: "https://files.bpcontent.cloud/2025/07/30/15/20250730152943-4J3F4EWT.css",
        allowFileUpload: false
      },
      clientId: "acf2c78a-3371-4ece-9d1b-e264aadca7e5",
      selector: "#webchat"
    });

    document.getElementById('chatNowBtn').addEventListener('click', function () {
      document.getElementById('webchat-container').style.display = 'block';
      document.body.style.overflow = 'auto';
      window.botpress.open();
      document.getElementById('webchat-container').scrollIntoView({ behavior: 'smooth' });
    });

    window.botpress.on('webchatClosed', () => {
      document.getElementById('webchat-container').style.display = 'none';
      document.body.style.overflow = 'hidden';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
